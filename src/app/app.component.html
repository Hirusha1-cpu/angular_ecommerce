<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true"
    #registerModel>
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" (click)="closeRegisterModel()" class="btn-close" data-bs-dismiss="modal"
                    aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-12">
                        <label for="">Name:</label>
                        <input type="text" class="form-control" [(ngModel)]="registerObj.name">
                    </div>
                    <div class="col-12">
                        <label for="">Mobile No:</label>
                        <input type="text" class="form-control" [(ngModel)]="registerObj.MobileNo">
                    </div>
                    <div class="col-12">
                        <label for="">Password</label>
                        <input type="text" class="form-control" [(ngModel)]="registerObj.Password">
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" (click)="closeRegisterModel()" class="btn btn-secondary"
                    data-bs-dismiss="modal">Close</button>
                <button type="button" (click)="openRegister()" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
